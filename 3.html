<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>animaion()</title>
    <style>
        #scroll-images img{
            display: block;
            position: relative;
            top:0px;
            left:0px;
        }
    </style>
</head>

<body>
    <!-- 外包的div要进行一定的设置 -->
    <!-- height:480px;width:480px;position: relative;left:300px;overflow:hidden; -->
    <div id="scroll-images" style="background-color:#888;height:480px;width:480px;position: relative;left:300px;overflow:hidden;">
        <img src="image/jcase_item_00.jpg" alt="">
        <img src="image/jcase_item_01.jpg" alt="">
        <img src="image/jcase_item_02.jpg" alt="">
        <img src="image/jcase_item_03.jpg" alt="">
        <img src="image/jcase_item_04.jpg" alt="">
        <img src="image/jcase_item_05.jpg" alt="">
        <img src="image/jcase_item_06.jpg" alt="">
        <img src="image/jcase_item_07.jpg" alt="">
        <img src="image/jcase_item_08.jpg" alt="">
        <img src="image/jcase_item_09.jpg" alt="">
        <img src="image/jcase_item_10.jpg" alt="">
        <img src="image/jcase_item_11.jpg" alt="">
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script>
        var index = 11;
        var z_index = 999;
        //翻页函数
        function job1() {
            $($("#scroll-images img")[index]).animate({left: "-480px"},600, function(){
                z_index = z_index -1;

                // 将移走的图片恢复到原来的位置，以便下次移动
                $(this).css({zIndex: z_index, left:0});
                index = index -1;
                if (index < 0) {
                    index = 11;
                }
            });

        }
        $(document).ready(function(){
            var $images = $("#scroll-images img");
            for (var i = 0; i < $images.length; i++){
                $($images[i]).css({top: -i*480 + 'px', zIndex:999});
            }
            
            // 定时调用翻页的函数，目前是1000ms
            setInterval(job1, 1000);
        })
    </script>
</body>

</html>
